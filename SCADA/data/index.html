<div class="wrapper">

        <div class="social_media">

    <div class="main_content">
        <div class="header">Welcome!! Have a nice day.</div>  
        <div class="info">
          <div><br>
            <p>Nombre :  <span id="nombree"></span> </p>
            <br>
            <p>Direccion Fisica :  <span id="mac"> </p>
            <br>
            <p>Version de Firmware : <span id="fv"> </p>
            <br>
            <p>Conexion Wifi :  <span id="ssid"></p>
            <br>
            <p>Direccion Ip :  <span id="ip"> </p>
            <br>
            <p>Mascara de Subred:</p><span id="masc"> </p>
          </div>
      </div>
    </div>
</div>
<script>
window.onload=getInfo();
//setInterval(getInfo2, 20);
function getInfo(){
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    var txt = this.responseText;
    var obj = JSON.parse(txt);
      document.getElementById("nombree").innerHTML = obj.nombre;
      document.getElementById("mac").innerHTML = obj.mac;
      document.getElementById("fv").innerHTML = obj.fv;
      document.getElementById("ssid").innerHTML = obj.ssid;
      document.getElementById("ip").innerHTML = obj.ip;
      document.getElementById("masc").innerHTML = obj.masc;
      
    }  
  };
 xhttp.open("GET", "getInfo", true);
 xhttp.send();
}
</script>


</body>
